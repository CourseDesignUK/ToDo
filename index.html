<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <title>Task Garden</title>
    
    <style>
        :root {
            --bg: #020617;
            --card: rgba(30, 41, 59, 0.4);
            --muted: #94a3b8;
            --accent: #38bdf8;
            --green: #4ade80;
            --yellow: #facc15; 
            --red: #ef4444;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        html, body { 
            margin: 0; padding: 0; height: 100vh; width: 100%; 
            background: var(--bg); color: #fff;
            font-family: -apple-system, system-ui, sans-serif;
            overflow: hidden;
            height: -webkit-fill-available;
        }

        body { background: radial-gradient(circle at top right, #0f172a, #020617); }

        #gardenMeter {
            position: fixed; top: 0; left: 0; height: 4px;
            background: linear-gradient(90deg, var(--green), var(--accent));
            transition: width 0.6s ease;
            z-index: 1000; box-shadow: 0 0 10px var(--green);
        }

        .nav-dots {
            position: fixed; bottom: calc(env(safe-area-inset-bottom) + 20px);
            left: 50%; transform: translateX(-50%); display: flex; gap: 12px; z-index: 100;
        }
        .dot { width: 6px; height: 6px; border-radius: 50%; background: rgba(255, 255, 255, 0.2); transition: 0.3s; }
        .dot.active { background: var(--accent); transform: scale(1.5); }

        #screen-container { 
            display: flex; width: 400%; height: 100%; 
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .view { 
            width: 25%; height: 100%; overflow-y: auto; padding: 1.5rem; 
            padding-top: calc(env(safe-area-inset-top) + 40px); 
            padding-bottom: 220px;
        }

        /* Soundscape Controls */
        .sound-toggle {
            background: var(--card); border: 1px solid var(--border);
            padding: 8px 15px; border-radius: 15px; font-size: 0.8rem;
            display: flex; align-items: center; gap: 8px; cursor: pointer;
            width: fit-content; margin-bottom: 20px;
        }
        .sound-active { border-color: var(--green); color: var(--green); box-shadow: 0 0 10px rgba(74, 222, 128, 0.2); }

        /* Timer Styling */
        .timer-display { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 50%; }
        .timer-circle {
            width: 220px; height: 220px; border-radius: 50%;
            border: 6px solid var(--card); display: flex; align-items: center;
            justify-content: center; background: radial-gradient(circle, rgba(56, 189, 248, 0.05) 0%, transparent 70%);
        }
        .timer-time { font-size: 3rem; font-weight: 800; font-variant-numeric: tabular-nums; }

        /* Task Cards */
        .task-card {
            background: var(--card); backdrop-filter: blur(12px);
            border-radius: 20px; padding: 1.2rem; margin-bottom: 1rem;
            border: 1px solid var(--border); transition: 0.3s;
        }
        .growth-stage { font-size: 1.5rem; margin-right: 10px; transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        
        .slider-container { width: 100%; display: flex; align-items: center; gap: 10px; margin-top: 15px; }
        input[type="range"] { flex: 1; -webkit-appearance: none; background: rgba(255,255,255,0.1); height: 4px; border-radius: 2px; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 18px; height: 18px; background: var(--green); border-radius: 50%; box-shadow: 0 0 8px var(--green); }

        .input-bar { position: fixed; bottom: calc(env(safe-area-inset-bottom) + 65px); left: 1.5rem; right: 1.5rem; z-index: 10; }
        .input-box { background: rgba(15, 23, 42, 0.95); border-radius: 20px; padding: 10px 15px; display: flex; gap: 8px; border: 1px solid var(--border); }
        input[type="text"] { background: none; border: none; color: #fff; flex: 1; outline: none; }
    </style>
</head>
<body>

<div id="gardenMeter"></div>

<div class="nav-dots">
    <div class="dot active"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
</div>

<div id="screen-container">
    <div class="view">
        <h2 style="color: var(--red)">Mindful Space</h2>
        
        <div class="sound-toggle" id="rainBtn" onclick="toggleSound('rain')">
            <span>üåßÔ∏è</span> Rain Forest
        </div>
        <div class="sound-toggle" id="birdsBtn" onclick="toggleSound('birds')">
            <span>üê¶</span> Morning Birds
        </div>

        <div class="timer-display">
            <div class="timer-circle">
                <div class="timer-time" id="timeDisplay">25:00</div>
            </div>
            <button onclick="toggleTimer()" style="margin-top:20px; background:var(--red); color:white; border:none; padding:12px 30px; border-radius:25px; font-weight:bold;" id="timerBtn">Start Focus</button>
        </div>
    </div>

    <div class="view">
        <h2 style="color: var(--accent)">Inbox</h2>
        <div id="inbox-list"></div>
    </div>

    <div class="view">
        <h2 style="color: var(--yellow)">Today's Focus</h2>
        <div id="focus-list"></div>
    </div>

    <div class="view">
        <h2 style="color: var(--muted)">Harvested</h2>
        <div id="archive-list"></div>
    </div>
</div>

<div class="input-bar">
    <div class="input-box">
        <input type="text" id="taskInput" placeholder="Sow a seed..." autocomplete="off">
        <select id="priorityInput" style="background:none; border:none; color:var(--accent); font-weight:bold; outline:none;">
            <option value="p-low">Low</option>
            <option value="p-mid">Mid</option>
            <option value="p-high">High</option>
        </select>
        <button onclick="addTask()" style="background:var(--accent); border:none; border-radius:12px; width:40px; color:#020617; font-weight:bold;">+</button>
    </div>
</div>

<audio id="rainAudio" loop src="https://www.soundjay.com/nature/rain-01.mp3"></audio>
<audio id="birdsAudio" loop src="https://www.soundjay.com/nature/sounds/bird-chirping-01.mp3"></audio>

<script>
    let tasks = JSON.parse(localStorage.getItem('garden_tasks') || '[]');
    let currentPane = 1; 
    let timerSeconds = 25 * 60;
    let timerInterval = null;

    // --- Sound Logic ---
    function toggleSound(type) {
        const audio = document.getElementById(type + 'Audio');
        const btn = document.getElementById(type + 'Btn');
        
        if (audio.paused) {
            audio.play();
            btn.classList.add('sound-active');
        } else {
            audio.pause();
            btn.classList.remove('sound-active');
        }
    }

    // --- Timer Logic ---
    function toggleTimer() {
        const btn = document.getElementById('timerBtn');
        if (timerInterval) {
            clearInterval(timerInterval);
            timerInterval = null;
            btn.innerText = 'Resume';
        } else {
            btn.innerText = 'Pause';
            timerInterval = setInterval(() => {
                timerSeconds--;
                updateTimerDisplay();
                if (timerSeconds <= 0) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    alert("Focus complete!");
                }
            }, 1000);
        }
    }

    function updateTimerDisplay() {
        const mins = Math.floor(timerSeconds / 60);
        const secs = timerSeconds % 60;
        document.getElementById('timeDisplay').innerText = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    // --- Task Logic ---
    function getGrowthEmoji(prog) {
        if (prog === 0) return 'üå±';
        if (prog < 30) return 'üåø';
        if (prog < 60) return 'ü™¥';
        if (prog < 100) return 'üåª';
        return 'üå≥';
    }

    function save() {
        localStorage.setItem('garden_tasks', JSON.stringify(tasks));
        updateGardenGrowth();
        render();
    }

    function addTask() {
        const input = document.getElementById('taskInput');
        if (!input.value.trim()) return;
        tasks.push({
            id: Date.now(),
            text: input.value,
            priority: document.getElementById('priorityInput').value,
            progress: 0,
            done: false,
            focus: currentPane === 2
        });
        input.value = '';
        save();
    }

    function updateProgress(id, val) {
        const task = tasks.find(t => t.id === id);
        task.progress = parseInt(val);
        task.done = (task.progress === 100);
        save();
    }

    function render() {
        const lists = { inbox: document.getElementById('inbox-list'), focus: document.getElementById('focus-list'), archive: document.getElementById('archive-list') };
        Object.values(lists).forEach(l => l.innerHTML = '');

        const weights = { 'p-high': 1, 'p-mid': 2, 'p-low': 3 };
        const sorted = [...tasks].sort((a,b) => weights[a.priority] - weights[b.priority]);

        sorted.forEach(t => {
            const card = document.createElement('div');
            card.className = 'task-card';
            card.innerHTML = `
                <div style="display:flex; align-items:center;">
                    <span class="growth-stage" style="transform: scale(${0.8 + (t.progress/200)})">${getGrowthEmoji(t.progress)}</span>
                    <div style="flex:1; ${t.done ? 'opacity:0.5; text-decoration:line-through;' : ''}">
                        <div style="font-weight:600; font-size:0.9rem">${t.text}</div>
                    </div>
                    <button onclick="deleteTask(${t.id})" style="background:none; border:none; color:var(--red); font-size:1.2rem;">&times;</button>
                </div>
                <div class="slider-container">
                    <input type="range" value="${t.progress}" oninput="updateProgress(${t.id}, this.value)">
                    <span style="font-size:0.7rem; color:var(--muted); width:30px;">${t.progress}%</span>
                </div>
            `;
            if (t.done) lists.archive.appendChild(card);
            else if (t.focus) lists.focus.appendChild(card);
            else lists.inbox.appendChild(card);
        });
    }

    function deleteTask(id) {
        tasks = tasks.filter(t => t.id !== id);
        save();
    }

    function updateGardenGrowth() {
        const avg = tasks.length ? tasks.reduce((a,b) => a + b.progress, 0) / tasks.length : 0;
        document.getElementById('gardenMeter').style.width = `${avg}%`;
    }

    // --- 4-Pane Swipe System ---
    const container = document.getElementById('screen-container');
    let startX = 0, isDragging = false;

    container.ontouchstart = (e) => {
        if (e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT' || e.target.type === 'range' || e.target.classList.contains('sound-toggle')) return;
        isDragging = true;
        startX = e.touches[0].pageX;
        container.style.transition = 'none';
    };

    window.ontouchmove = (e) => {
        if (!isDragging) return;
        const diff = e.touches[0].pageX - startX;
        const move = (currentPane * -25) + (diff / window.innerWidth * 25);
        container.style.transform = `translateX(${move}%)`;
    };

    window.ontouchend = (e) => {
        if (!isDragging) return;
        isDragging = false;
        const diff = e.changedTouches[0].pageX - startX;
        if (Math.abs(diff) > 50) {
            if (diff < 0 && currentPane < 3) currentPane++;
            else if (diff > 0 && currentPane > 0) currentPane--;
        }
        updateLayout();
    };

    function updateLayout() {
        container.style.transition = 'transform 0.5s cubic-bezier(0.16, 1, 0.3, 1)';
        container.style.transform = `translateX(${currentPane * -25}%)`;
        document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === currentPane));
    }

    document.getElementById('taskInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') addTask(); });

    updateLayout();
    save();
</script>
</body>
</html>
