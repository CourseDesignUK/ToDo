<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <title>Task Garden</title>
    
    <style>
        :root {
            --bg: #020617;
            --card: rgba(30, 41, 59, 0.4);
            --muted: #94a3b8;
            --accent: #38bdf8;
            --green: #4ade80;
            --yellow: #facc15; 
            --red: #ef4444;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        html, body { 
            margin: 0; padding: 0; height: 100vh; width: 100%; 
            background: var(--bg); color: #fff;
            font-family: -apple-system, system-ui, sans-serif;
            overflow: hidden;
            height: -webkit-fill-available;
        }

        body { background: radial-gradient(circle at top right, #0f172a, #020617); }

        /* Navigation Dots */
        .nav-dots {
            position: fixed; bottom: calc(env(safe-area-inset-bottom) + 20px);
            left: 50%; transform: translateX(-50%); display: flex; gap: 12px; z-index: 100;
        }
        .dot { width: 6px; height: 6px; border-radius: 50%; background: rgba(255, 255, 255, 0.2); transition: 0.3s; }
        .dot.active { background: var(--accent); transform: scale(1.5); }

        #screen-container { 
            display: flex; width: 400%; height: 100%; 
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .view { 
            width: 25%; height: 100%; overflow-y: auto; padding: 1.5rem; 
            padding-top: calc(env(safe-area-inset-top) + 40px); 
            padding-bottom: 240px;
        }

        .sound-toggle {
            background: var(--card); border: 1px solid var(--border);
            padding: 10px 18px; border-radius: 15px; font-size: 0.9rem;
            display: flex; align-items: center; gap: 10px; cursor: pointer;
            width: fit-content; margin-bottom: 12px; transition: 0.2s;
        }
        .sound-active { border-color: var(--green); color: var(--green); background: rgba(74, 222, 128, 0.1); }

        .timer-display { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 40%; margin-top: 20px; }
        .timer-circle {
            width: 200px; height: 200px; border-radius: 50%;
            border: 6px solid var(--card); display: flex; align-items: center; justify-content: center;
        }
        .timer-time { font-size: 3rem; font-weight: 800; font-variant-numeric: tabular-nums; }

        /* Task Cards with Flash Animation */
        .task-card {
            background: var(--card); backdrop-filter: blur(12px);
            border-radius: 20px; padding: 1.2rem; margin-bottom: 1rem;
            border: 1px solid var(--border); transition: background 0.4s, transform 0.2s;
        }
        
        /* The Ping Flash Animation */
        .ping-flash {
            background: rgba(74, 222, 128, 0.3) !important;
            border-color: var(--green) !important;
            transform: scale(1.02);
        }

        .growth-stage { cursor: pointer; font-size: 1.6rem; margin-right: 12px; display: inline-block; }
        
        .slider-container { width: 100%; display: flex; align-items: center; gap: 10px; margin-top: 15px; }
        input[type="range"] { 
            flex: 1; -webkit-appearance: none; background: rgba(255,255,255,0.1); 
            height: 14px; border-radius: 7px; touch-action: pan-x; outline: none;
        }
        input[type="range"]::-webkit-slider-thumb { 
            -webkit-appearance: none; width: 26px; height: 26px; 
            background: var(--green); border-radius: 50%; border: 2px solid var(--bg);
        }

        .input-bar { position: fixed; bottom: calc(env(safe-area-inset-bottom) + 65px); left: 1.5rem; right: 1.5rem; z-index: 10; }
        .input-box { background: rgba(15, 23, 42, 0.95); border-radius: 20px; padding: 10px 15px; display: flex; gap: 8px; border: 1px solid var(--border); backdrop-filter: blur(10px); }
        input[type="text"] { background: none; border: none; color: #fff; flex: 1; outline: none; font-size: 1rem; }

        .backup-btns { margin-top: 30px; display: flex; gap: 10px; border-top: 1px solid var(--border); padding-top: 20px; }
        .btn-small { background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: var(--muted); padding: 10px 14px; border-radius: 12px; font-size: 0.75rem; cursor: pointer; }
    </style>
</head>
<body>

<div class="nav-dots">
    <div class="dot active"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
</div>

<div id="screen-container">
    <div class="view">
        <h2 style="color: var(--accent)">Mindful Space</h2>
        <div class="sound-toggle" id="stormBtn" onclick="toggleSound('storm')">‚ö° Storm</div>
        <div class="sound-toggle" id="birdsBtn" onclick="toggleSound('birds')">üê¶ Birdsong</div>
        <div class="timer-display">
            <div class="timer-circle"><div class="timer-time" id="timeDisplay">25:00</div></div>
            <button onclick="toggleTimer()" id="timerBtn" style="margin-top:24px; background:var(--accent); color:var(--bg); border:none; padding:14px 36px; border-radius:25px; font-weight:bold; font-size:1rem;">Start Focus</button>
        </div>
    </div>

    <div class="view"><h2 style="color: var(--accent)">Inbox</h2><div id="inbox-list"></div></div>
    <div class="view"><h2 style="color: var(--yellow)">Daily Focus</h2><div id="focus-list"></div></div>

    <div class="view">
        <h2 style="color: var(--muted)">Harvested</h2>
        <div id="archive-list"></div>
        <div class="backup-btns">
            <button class="btn-small" onclick="exportToCSV()">üì§ Export CSV</button>
            <button class="btn-small" onclick="document.getElementById('csvInput').click()">üì• Import CSV</button>
            <input type="file" id="csvInput" style="display:none" accept=".csv" onchange="importFromCSV(event)">
        </div>
    </div>
</div>

<div class="input-bar">
    <div class="input-box">
        <input type="text" id="taskInput" placeholder="Sow a seed..." autocomplete="off">
        <select id="priorityInput" style="background:none; border:none; color:var(--accent); outline:none; font-weight:bold;">
            <option value="p-low">Low</option>
            <option value="p-mid">Mid</option>
            <option value="p-high">High</option>
        </select>
        <button onclick="addTask()" style="background:var(--accent); border:none; border-radius:12px; width:40px; height:40px; color:#020617; font-weight:bold;">+</button>
    </div>
</div>

<audio id="stormAudio" loop src="storm.mp3"></audio>
<audio id="birdsAudio" loop src="birdsong.mp3"></audio>
<audio id="pingAudio" src="ping.mp3"></audio>

<script>
    let tasks = JSON.parse(localStorage.getItem('garden_tasks') || '[]');
    let currentPane = 1; 
    let timerSeconds = 25 * 60;
    let timerInterval = null;

    // --- Core Logic ---
    function save() {
        localStorage.setItem('garden_tasks', JSON.stringify(tasks));
        render();
    }

    function updateProgress(id, val, element) {
        const task = tasks.find(t => t.id === id);
        const newVal = parseInt(val);
        
        // Trigger Ping when reaching 100%
        if (newVal === 100 && task.progress < 100) {
            triggerPing(element);
        }

        task.progress = newVal;
        task.done = (task.progress === 100);
        save();
    }

    function triggerPing(sliderElement) {
        // Play Sound
        const ping = document.getElementById('pingAudio');
        ping.currentTime = 0;
        ping.play().catch(() => {}); // Catch browser auto-play blocks

        // Visual Flash (Find the card containing this slider)
        const card = sliderElement.closest('.task-card');
        card.classList.add('ping-flash');
        
        setTimeout(() => {
            render(); // This will move the card to the Harvested list
        }, 500);
    }

    function render() {
        const lists = { inbox: document.getElementById('inbox-list'), focus: document.getElementById('focus-list'), archive: document.getElementById('archive-list') };
        Object.values(lists).forEach(l => l.innerHTML = '');
        
        const weights = { 'p-high': 1, 'p-mid': 2, 'p-low': 3 };
        [...tasks].sort((a,b) => weights[a.priority] - weights[b.priority]).forEach(t => {
            const card = document.createElement('div');
            card.className = 'task-card';
            card.innerHTML = `
                <div style="display:flex; align-items:center;">
                    <span class="growth-stage" onclick="toggleFocus(${t.id})">${t.done ? 'üå≥' : (t.focus ? '‚≠ê' : 'üå±')}</span>
                    <div style="flex:1; ${t.done ? 'opacity:0.4; text-decoration:line-through;' : ''}">
                        <div style="font-weight:600; font-size:0.95rem;">${t.text}</div>
                    </div>
                    <button onclick="deleteTask(${t.id})" style="background:none; border:none; color:var(--red); font-size:1.3rem;">&times;</button>
                </div>
                <div class="slider-container">
                    <input type="range" value="${t.progress}" oninput="updateProgress(${t.id}, this.value, this)">
                </div>
            `;
            if (t.done) lists.archive.appendChild(card);
            else if (t.focus) lists.focus.appendChild(card);
            else lists.inbox.appendChild(card);
        });
    }

    // --- Helpers (Navigation, Timer, CSV) ---
    function toggleSound(type) {
        const audio = document.getElementById(type + 'Audio');
        const btn = document.getElementById(type + 'Btn');
        audio.paused ? (audio.play(), btn.classList.add('sound-active')) : (audio.pause(), btn.classList.remove('sound-active'));
    }

    function toggleFocus(id) {
        const t = tasks.find(x => x.id === id);
        if (!t.done) { t.focus = !t.focus; save(); }
    }

    function addTask() {
        const input = document.getElementById('taskInput');
        if (!input.value.trim()) return;
        tasks.push({ id: Date.now(), text: input.value, priority: document.getElementById('priorityInput').value, progress: 0, done: false, focus: currentPane === 2 });
        input.value = ''; save();
    }

    function deleteTask(id) { if(confirm("Uproot seed?")) { tasks = tasks.filter(t => t.id !== id); save(); } }

    function exportToCSV() {
        let csv = "data:text/csv;charset=utf-8,id,text,priority,progress,done,focus\n" + tasks.map(t => `${t.id},"${t.text}",${t.priority},${t.progress},${t.done},${t.focus}`).join("\n");
        const link = document.createElement("a"); link.href = encodeURI(csv); link.download = `garden.csv`; link.click();
    }

    function importFromCSV(e) {
        const reader = new FileReader();
        reader.onload = (f) => {
            const rows = f.target.result.split("\n").slice(1);
            tasks = [...tasks, ...rows.filter(r => r.trim()).map(r => {
                const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return { id: parseInt(c[0]), text: c[1].replace(/^"|"$/g,''), priority: c[2], progress: parseInt(c[3]), done: c[4]==='true', focus: c[5]==='true' };
            })];
            save();
        };
        reader.readAsText(e.target.files[0]);
    }

    // --- Navigation & Timer Boilerplate ---
    const container = document.getElementById('screen-container');
    let startX = 0, isDragging = false;
    container.ontouchstart = (e) => {
        if (['INPUT', 'SELECT', 'BUTTON'].includes(e.target.tagName) || e.target.type === 'range') return;
        isDragging = true; startX = e.touches[0].pageX; container.style.transition = 'none';
    };
    window.ontouchmove = (e) => { if (!isDragging) return; const diff = e.touches[0].pageX - startX; const move = (currentPane * -25) + (diff / window.innerWidth * 25); container.style.transform = `translateX(${move}%)`; };
    window.ontouchend = (e) => { if (!isDragging) return; isDragging = false; const diff = e.changedTouches[0].pageX - startX; if (Math.abs(diff) > 50) { if (diff < 0 && currentPane < 3) currentPane++; else if (diff > 0 && currentPane > 0) currentPane--; } updateLayout(); };
    function updateLayout() { container.style.transition = 'transform 0.5s cubic-bezier(0.16, 1, 0.3, 1)'; container.style.transform = `translateX(${currentPane * -25}%)`; document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === currentPane)); }
    function toggleTimer() { /* ... Timer code ... */ }
    document.getElementById('taskInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') addTask(); });
    updateLayout(); save();
</script>
</body>
</html>
